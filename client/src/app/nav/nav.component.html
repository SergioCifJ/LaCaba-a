<header class="header">
    <div class="menu container">
        <a routerLink="/" routerLinkActive="active" class="logo">
            <img src="images/logoPNGHD.png" />
        </a>
        <input type="checkbox" id="menu" />
        <label for="menu">
            <img src="images/menu.png" class="menu-icono" alt="menu" />
        </label>
        <nav class="navbar">
            <ul>
                <ng-container *ngIf="(accountService.currentUser$ | async) as user; else notLoggedIn">
                    <li *ngIf="user.isAdmin">
                        <a routerLink="/lista-reservas" routerLinkActive="active">lista de reservas</a>
                    </li>
                    <li><a routerLink="/profile" routerLinkActive="active">{{ user.nombre }}</a></li>
                    <li><a (click)="logout()">Cerrar Sesión</a></li>
                </ng-container>
                <ng-template #notLoggedIn>
                    <li><a routerLink="/register" routerLinkActive="active">Regístrate</a></li>
                    <li><a routerLink="/sesion" routerLinkActive="active">Iniciar Sesión</a></li>
                </ng-template>
            </ul>
        </nav>
    </div>
</header>
