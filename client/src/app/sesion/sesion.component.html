<body>
    <header class="header">
        <div class="menu container">
            <label for="menu">
                <img src="../images/menu.png" class="menu-icono" alt="menu">
            </label>
        </div>
    </header>
    <section class="nosotros container">
        <div class="nosotros-content">
            <h1>Inicia sesi칩n</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p class="nombre-input">Nombre de Usuario: </p>
                <input
                    type="text"
                    class="input-input"
                    formControlName="nombreUsuario"
                    required
                    autocomplete="off"
                />
                <div *ngIf="f['nombreUsuario'].touched && f['nombreUsuario'].invalid" class="error-message">
                    <p style="color: red;" *ngIf="f['nombreUsuario'].errors?.['required']">El nombre de usuario es obligatorio.</p>
                </div>

                <p class="nombre-input">Contrase침a: </p>
                <input
                    type="password"
                    class="input-input"
                    formControlName="contrasena"
                    required
                />
                <div *ngIf="f['contrasena'].touched && f['contrasena'].invalid" class="error-message">
                    <p style="color: red;" *ngIf="f['contrasena'].errors?.['required']">La contrase침a es obligatoria.</p>
                </div>
                <br />

                <button type="submit">Iniciar sesi칩n</button>
            </form>

            <div *ngIf="errorMessage" class="error-message">
                <p style="color: red;">{{ errorMessage }}</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content container">
            <div class="link">
                <span class="logo"><img src="images/logoPNGHD.png" /></span>
            </div>
            <div class="link">
                <ul>
                    <li>
                        <a href="https://instagram.com/" class="social-media"><img src="images/insta.png" /></a>
                    </li>
                    <li>
                        <a href="https://facebook.com/" class="social-media"><img src="images/facebook.png" /></a>
                    </li>
                    <li>
                        <a href="https://x.com/" class="social-media"><img src="images/twitter.png" /></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
